<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>Alexander Cozub</title>
</head>
<body>
    <div class="main-container flex">
        <!-- Contact icons from the left side -->
        <div class="social-icons flex">
            <!-- Menu toggle (envelope) -->
            <!-- <i class="fas fa-envelope fa-3x menu-button-out"></i> -->
            <img class="fa-envelope menu-button-out" src="./img/envelope.png" alt="">
            <img class="icon-times socials x-icon" src="./img/xbutton.png" alt="">

            <!-- GitHub -->
            <img class="icon-github socials" src="./img/github.png" alt="">

            <!-- LinkedIn -->
            <img class="icon-linkedin socials" src="./img/linkedin.png" alt="">

            <!-- Codecademy -->
            <img class="icon-code socials" src="./img/codecademy.png" alt="">

            <!-- Facebook -->
            <img class="icon-facebook socials" src="./img/facebook.png" alt="">

        </div>

        <!-- Day/night mode icons from the right side -->
        <div class="site-mode flex">
            <i class="fas fa-lightbulb fa-3x mode-buttons bulb-on icon-hide"></i>
            <i class="fas fa-lightbulb fa-3x mode-buttons bulb-off icon-hide"></i>
            <i class="fas fa-adjust fa-3x mode-buttons"></i>
        </div>

        <!-- Landing hero -->
        <div class="main-photo">
            <img src="./img/me-bw.jpeg" alt="">
        </div>
        <div class="intro-title">
            <h1>My name is Sasha.</h1>
            <h1>I am a Web Developer.</h1>
        </div>

        <!-- Button to other pages below -->
        <div class="to-bottom"></div>
    </div>

    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
