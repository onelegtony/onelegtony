<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>Alexander Cozub</title>
</head>
<body>
    <section class="landing-page">
        <div class="main-container flex">
            <!-- Contact icons from the left side -->
            <div class="social-icons flex">
                <!-- Menu toggle (envelope) -->
                <img class="envelope-icon menu-button-visible" src="./img/envelope.png" alt="">
                <img class="menus-close-button" id="close-socials" src="./img/xbutton.png" alt="">
    
                <!-- GitHub -->
                <img class="socials" src="./img/github.png" alt="">
    
                <!-- LinkedIn -->
                <img class="socials" src="./img/linkedin.png" alt="">
    
                <!-- Codecademy -->
                <img class="socials" src="./img/codecademy.png" alt="">
    
                <!-- Facebook -->
                <img class="socials" src="./img/facebook.png" alt="">
    
            </div>
    
            <!-- Day/night mode icons from the right side -->
            <div class="site-modes flex">
                <img class="bulb-on modes-buttons" src="./img/bulb-on.png" alt="">
                <img class="bulb-off modes-buttons" src="./img/bulb-off.png" alt="">
                <img class="menus-close-button" id="close-modes" src="./img/xbutton.png" alt="">
                <img class="modes-toggle menu-button-visible" src="./img/mode-toggle.png" alt="">
            </div>
    
            <!-- Landing hero -->
            <div class="main-photo">
                <img src="./img/me-bw.jpeg" alt="">
            </div>
            <div class="intro-title">
                <h1>My name is Sasha.</h1>
                <h1>I am a Web Developer.</h1>
            </div>
    
            <!-- Button to other pages below -->
            <img class="to-bottom" src="./img/arrow.png">
        </div>
    </section>
    <section class="about-section">
        <h2>hello</h2>
    </section>

    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
